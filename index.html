<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CloudPotato</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark">
    <div class="container d-flex h-100">
        <div class="row justify-content-center align-self-center">
            <div class="row justify-content-center align-self-center w-50">
                <img class="img-fluid logo" src="./img/logo.png" alt="CloudPotato Logo" />
            </div>
            <div class="row justify-content-center align-self-center w-100">
                <div class="card shadow bg-dark w-50">
                    <div class="card-body">
                        <div class="card-text">
                            <table class="table table-dark">
                                <tbody>
                                    <tr>
                                        <th scope="row">Icon</th>
                                        <td>
                                            <img class="icon" src="" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Status</th>
                                        <td><span class="online"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Online</th>
                                        <td>
                                            <span class="players"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Players</th>
                                        <td>
                                            <div id="players-list"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">MOTD</th>
                                        <td><span class="motd"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Plugins</th>
                                        <td>
                                            <div id="plugins-list"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-around">
                                <a href="http://cloudpotato.nl:8123" class="btn btn-primary w-50">World Map</a>
                                <a href="http://cloudpotato.nl:8123" class="btn btn-primary disabled w-50">More...</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script src="./js/api.js"></script>

</body>

</html>
